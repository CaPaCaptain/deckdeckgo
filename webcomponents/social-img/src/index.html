<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" components="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo</title>

    <script type="module" src="/build/social-img.esm.js"></script>
    <script nomodule src="/build/social-img.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,800;1,400;1,800&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body>
    <deckgo-social-img
      text="Blog on web3 ðŸ‘‰ Papy.rs"
      rect-color="#000000"
      style="--text-font-size: 126px"
      img-src="http://localhost:3000/icons/logo.svg">
    </deckgo-social-img>

    <button>To image</button>

    <script>
      const toBlob = async () => {
        const socialImg = document.querySelector('deckgo-social-img');
        const blob = await socialImg?.toBlob('image/jpg');

        download(blob);
      };

      const download = (blob) => {
        const blobURL = window.URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = blobURL;
        link.download = `deckdeckgo.jpg`;
        link.click();

        window.URL.revokeObjectURL(blobURL);
      };

      document.addEventListener(
        'DOMContentLoaded',
        () => {
          const btn = document.querySelector('button');
          btn?.addEventListener('click', toBlob);
        },
        {once: true}
      );
    </script>
  </body>
</html>
