<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>DeckDeckGo - Template SVG</title>

    <script type="module" src="/build/deckdeckgo-slide-svg.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-slide-svg.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/lazy-img@latest/dist/deckdeckgo-lazy-img/deckdeckgo-lazy-img.esm.js"></script>

    <script
      type="module"
      src="https://unpkg.com/@deckdeckgo/drag-resize-rotate@latest/dist/deckdeckgo-drag-resize-rotate/deckdeckgo-drag-resize-rotate.esm.js"
    ></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        position: absolute;
      }
    </style>
  </head>
  <body style="margin: 0">
    <deckgo-deck>
      <deckgo-slide-svg svg-src="https://raw.githubusercontent.com/deckgo/deckdeckgo/figma/webcomponents/slides/svg/showcase/slide.svg">
        <fragment>
          <svg width="100%" height="100%" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
            <text fill="#154D54" font-family="Montserrat" font-size="122" font-weight="bold" letter-spacing="0px">
              <tspan x="608" y="426.237">Thank you!</tspan>
            </text>
            <text fill="#202323" font-family="Raleway" font-size="64" font-weight="600" letter-spacing="0px">
              <tspan x="792" y="547.092">Questions?</tspan>
            </text>
            <text
              transform="translate(110 700)"
              fill="#202323"
              font-family="Raleway"
              font-size="36"
              font-weight="bold"
              letter-spacing="0px"
            >
              <tspan x="0" y="147.708">Illustrations:</tspan>
            </text>
            <text transform="translate(110 700)" fill="#202323" font-family="Raleway" font-size="36" font-weight="500" letter-spacing="0px">
              <tspan x="214.664" y="147.708">Freepik&#10;</tspan>
            </text>

            <foreignObject x="0" y="0" width="100%" height="100%">
              <deckgo-drr unit="px" text="true" style="--top: 426.237px; --left: 608px; --rotate: 0deg">
                <span
                  contenteditable="true"
                  style="color: #154d54; font-family: Montserrat; font-size: 122px; font-weight: bold; letter-spacing: 0"
                  >Thank you!</span
                >
              </deckgo-drr>

              <span
                contenteditable="true"
                style="
                  color: #202323;
                  font-size: 64px;
                  font-weight: 600;
                  letter-spacing: 0;
                  position: absolute;
                  left: 792px;
                  top: 547.092px;
                  transform: translate(0px, -80%);
                "
                >Questions?</span
              >

              <span
                contenteditable="true"
                style="
                  color: #202323;
                  font-size: 36px;
                  font-weight: bold;
                  letter-spacing: 0;
                  position: absolute;
                  left: 110px;
                  top: calc(700px + 147.708px);
                  transform: translate(0px, -80%);
                "
                >Illustrations:</span
              >

              <span
                contenteditable="true"
                style="
                  color: #202323;
                  font-size: 36px;
                  font-weight: 500;
                  letter-spacing: 0;
                  position: absolute;
                  left: calc(110px + 214.664px);
                  top: calc(700px + 147.708px);
                  transform: translate(0px, -80%);
                "
                >Freepik</span
              >
            </foreignObject>
          </svg>
        </fragment>
      </deckgo-slide-svg>

      <img
        slot="background"
        data-src="https://images.unsplash.com/photo-1548523697-8bd0d1ecc91a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
        style="width: 400px"
      />

      <div slot="header">
        <img style="max-height: 100%" src="https://deckdeckgo.com/assets/favicon/icon-default-512x512.png" /> DeckDeckGo
      </div>
      <div slot="footer">
        <img style="max-height: 100%" src="https://abs.twimg.com/responsive-web/web/icon-default-maskable-large.433070b4.png" />
        daviddalbusco
      </div>

      <button onclick="slideNext()" slot="actions">Action slide next</button>
    </deckgo-deck>

    <script type="text/javascript">
      function slideNext() {
        const elem = document.getElementsByTagName('deckgo-deck');
        if (elem && elem.length > 0) {
          elem[0].slideNext(false);
        }
      }

      document.addEventListener(
        'deckDidLoad',
        () => {
          window.dispatchEvent(new Event('resize'));
        },
        {once: true}
      );

      setTimeout(() => {
        const text = document.querySelector('text');
        console.log(text?.getBBox(), text);
      }, 5000);
    </script>
  </body>
</html>
